<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% block title %}
    <title>Layout Page</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <style>
            .navbar {
                padding: 20px 10px;  /* Increase padding within the navbar */
                height: 80px;        /* Increase overall navbar height */
            }

            .navbar-brand {
                font-size: 24px;     /* Increase brand name size */
            }

            .navbar-nav .nav-link {
                font-size: 20px;     /* Increase link font size */
                margin-right: 20px;   /* Increase spacing between links */
            }
        </style>
</head>

<body>
    <!--<nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="{% url 'welcome_url' %}">Sanghavi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'order_url' %}">Add Orders<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show_url' %}">Show Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'supplier_info_url' %}">Supplier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lorry_info_url' %}">Lorry </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_info_url' %}">Product </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer_info_url' %}">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bill_url' %}">Billing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'showBill_url' %}">Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tax_statements' %}">Statements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'payment_page_url' %}">UnPaid</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'analytics_dashboard' %}">Analytics</a>
                </li>

            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
